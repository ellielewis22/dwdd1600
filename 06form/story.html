<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ellie Lewis">
    <meta name="description" content="Learn about thrift shopping">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="thrift.css">
    <title>Thrifting 101: Why Thrift</title>
</head>

<body>
    <!-- start the page head -->
    <header>
        <span>Thrifting 101</span>
    </header>

    <!-- start the page head -->
    <nav>
        <ul>
            <li><a href="index.html">Why Thrift</a></li>
            <li><a href="locations.html">Our Favorite Locations</a></li>
            <li><a href="finds.html">Thrift Finds</a></li>
            <li class="active"><a href="story.html">Tell Us About You</a></li>

        </ul>


    </nav>
    <!-- start the main content -->
    <main>
        <h1>Tell Us About You</h1>
        <form method="get" class="myForm" action="thanks.html">

            <fieldset>
                <legend>Customer Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Cell Number*<input type="tel" name="phone" required placeholder="123-456-7890"></label>
                <label>Email*<input type="email" name="email" required placeholder="example@email.com"></label>
            </fieldset>

            <fieldset>
                <legend>Where Do You Love to Thrift?</legend>
                <label><input type="radio" name="place" value="goodwill">Goodwill</label>
                <label><input type="radio" name="place" value="savers">Savers</label>
                <label><input type="radio" name="place" value="local">Local Thrift Shops</label>
                <label><input type="radio" name="place" value="online">Online Thrift Stores</label>
            </fieldset>

            <fieldset>
                <legend>What Would You Like to Receive?</legend>
                <label><input type="checkbox" name="newsletter" value="chosen"> Weekly Newsletter</label>
                <label><input type="checkbox" name="tips" value="chosen"> Thrifting Tips</label>
                <label><input type="checkbox" name="guide" value="chosen"> Thrifted Styling Guide</label>

                <label> How Would You Rate Your Thrifting Skills?
                    <select name="skills">
                        <option value="none">Please Select</option>
                        <option value="beginner">Beginner</option>
                        <option value="pro">Thrifting Pro</option>
                    </select>
                </label>
            </fieldset>

            <label>Anything Else You'd Like to Share?
                <textarea name="comments"></textarea>
            </label>


            <input type="submit" value="Send">
        </form>
    </main>

    <!-- start the page footer -->
    <footer>
        <p>&copy; 2025 &bull; Ellie Lewis &bull; DWDD 1600</p>
    </footer>
</body>

</html>
